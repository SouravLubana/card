<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine? üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --primary: #ff4d6d;
      --secondary: #ff8fa3;
      --bg: #fff0f3;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #fff0f3 0%, #ffccd5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      position: relative;
      cursor: default;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 50px;
      border-radius: 40px;
      box-shadow: 0 25px 60px rgba(255, 77, 109, 0.25);
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 3px solid white;
      z-index: 10;
      position: relative;
      transition: all 0.5s ease;
      animation: pulse 3s ease infinite;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      color: var(--primary);
      font-size: 3.2rem;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(255, 77, 109, 0.2);
    }

    .emoji-display {
      font-size: 100px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 35px;
      height: 120px;
    }

    button {
      padding: 18px 35px;
      font-size: 19px;
      font-weight: 600;
      border-radius: 60px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      transform: scale(1);
      z-index: 2;
      position: relative;
    }

    #yesBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
    }

    #noBtn {
      background: #f0f0f0;
      color: #555;
      position: relative;
      transition: none;
      cursor: pointer;
    }

    #noBtn:hover {
      background: #e0e0e0;
    }

    .success-content {
      display: none;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    .bg-heart {
      position: absolute;
      color: rgba(255, 77, 109, 0.2);
      font-size: 20px;
      user-select: none;
      pointer-events: none;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) rotate(0deg); opacity: 1; }
      to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="heartContainer"></div>

  <div class="card" id="mainCard">
    <div id="contentSection">
      <div class="emoji-display" id="mainEmoji">ü•∫</div>
      <h1>Be my Valentine?</h1>
      <p>I promise it'll be amazing! ‚ú®</p>

      <div class="buttons">
        <button id="yesBtn">Yes! üíñ</button>
        <button id="noBtn">No üôà</button>
      </div>
    </div>

    <div class="success-content" id="successSection">
      <div class="emoji-display">ü•∞</div>
      <h1>YAYYY! ‚ù§Ô∏è</h1>
      <p>You've made me the happiest! <br>See you on the 14th! üåπ</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const contentSection = document.getElementById('contentSection');
    const successSection = document.getElementById('successSection');
    const mainEmoji = document.getElementById('mainEmoji');
    const mainCard = document.getElementById('mainCard');

    let yesScale = 1;

    // --- NO BUTTON LOGIC ---
    noBtn.addEventListener('mouseenter', () => {
      const padding = 50;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
      const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.position = 'fixed';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      mainEmoji.innerText = "üò≠";
      mainCard.style.animation = 'none';
      setTimeout(() => mainCard.style.animation = 'pulse 3s ease infinite', 10);
    });

    // --- YES BUTTON LOGIC ---
    yesBtn.addEventListener('click', () => {
      contentSection.style.display = 'none';
      successSection.style.display = 'block';
      noBtn.style.display = 'none';

      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ff8fa3', '#ffccd5', '#ff6b9d', '#c44569']
      });

      document.body.style.background = 'radial-gradient(circle at center, #ffccd5 0%, #ff99ac 100%)';
    });

    // --- DECORATIVE FLOATING HEARTS ---
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.getElementById('heartContainer').appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 200);
  </script>
</body>
</html>
